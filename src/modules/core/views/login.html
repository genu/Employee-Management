<div class="container">
    <div style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Enter password</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input ng-model="login.password" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls text-right">
                            <a href="#" ng-click="login.login(login.password)" class="btn btn-success">Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
